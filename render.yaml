# Render Blueprint Configuration
# Deploy: https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: josefirmino-api
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /api/
    autoDeploy: true
    rootDir: backend

databases:
  # MongoDB - Use MongoDB Atlas (Render doesn't have native MongoDB)
  # Configure MONGO_URL with your MongoDB Atlas connection string
